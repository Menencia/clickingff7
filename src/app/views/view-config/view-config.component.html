<app-ui-layout-default>
  <p>
    {{ "Difficulty" | translate }} :
    <select [(ngModel)]="difficulty" (change)="changeDifficulty()">
      <option value="1">{{ "Easy" | translate }}</option>
      <option value="2">{{ "Normal" | translate }}</option>
      <option value="3">{{ "Hard" | translate }}</option>
    </select>
  </p>

  <p>
    {{ "Language" | translate }} :
    <select [(ngModel)]="language" (change)="changeLanguage()">
      <option value="fr">Français</option>
      <option value="en">English</option>
      <option value="es">Español</option>
    </select>
  </p>
</app-ui-layout-default>
