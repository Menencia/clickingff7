<app-ui-layout-default>
  <div class="flex flex-col gap-5 sm:flex-row">
    <div class="flex flex-row flex-wrap gap-1 basis-1/5 sm:flex-col">
      <app-button
        *ngFor="let zone of list"
        [class]="{ current: level === zone.level }"
        (trigger)="goZone(zone.level)"
      >
        {{ "Zone" | translate }} {{ zone.level }}
      </app-button>
    </div>

    <div class="flex flex-row gap-4 basis-4/5">
      <img class="w-32" [src]="current.image" alt="current_zone" />

      <div>
        <div class="">
          {{ "Zone " + current.level + " name" | translate }}
          <strong>(#{{ current.level }})</strong>
        </div>

        <div class="text-sm">
          {{ "Zone " + current.level + " desc" | translate }}
        </div>
      </div>

      <div
        class="text-center text-gray-400 uppercase"
        *ngIf="!current.completed"
      >
        {{ "Not completed" | translate }}
      </div>

      <div class="no-data" *ngIf="current.completed">
        <div>{{ "Completed" | translate }}</div>
        <app-button *ngIf="canGoNextZone()" (trigger)="goNextZone()">
          {{ "Go next zone" | translate }}
        </app-button>
      </div>
    </div>
  </div>
</app-ui-layout-default>
