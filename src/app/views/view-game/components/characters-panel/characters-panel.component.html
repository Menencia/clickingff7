<div class="col-span-2">
  <div>Equipe Nv{{ team.level }}</div>
  <!-- characters bars -->
  <app-progress-bar
    [id]="'step2'"
    [progress]="round((team.hp / team.hpMax) * 100)"
    [text]="'HP ' + team.hp"
    [name]="'hp'"
    [hits]="team.source.hp"
  ></app-progress-bar>

  <app-progress-bar
    [id]="'step3'"
    [progress]="round((team.mp / team.mpMax) * 100)"
    [text]="'MP ' + team.mp"
    [name]="'mp'"
  ></app-progress-bar>

  <app-progress-bar
    [id]="'step4'"
    [progress]="round((team.limit / team.limitMax) * 100)"
    [text]="'LIMIT ' + round((team.limit / team.limitMax) * 100) + '%'"
    [name]="'limit'"
  ></app-progress-bar>

  <app-progress-bar [progress]="round((team.xp / team.getXpMax()) * 100)" [text]="'XP ' + team.xp" [name]="'exp'"></app-progress-bar>

  <!-- characters list -->
  <div id="step1">
    @for (character of team.list; track $index) {
      <div class="flex gap-4 mt-5">
        <div
          [style]="{ 'background-image': 'url(' + character.data.image + ')' }"
          class="relative flex-none w-20 h-20 bg-center bg-cover border border-black"
        ></div>

        <div class="grow">
          <div class="text-2xl">{{ character.data.ref }}</div>
          <div class="text-sm italic">"{{ getLine(character) | translate }}"</div>
        </div>
      </div>
    }
  </div>
</div>
