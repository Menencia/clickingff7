<app-ui-layout-default>

  <table style="width: 100%">

    <tr>
      <th>{{'Name'|translate}}</th>
      <th>{{'Evolution'|translate}}</th>
      <th class="total">
        {{getNbrEquipped()}} <span class="b">/ {{maxMaterias}}</span>
      </th>
    </tr>

    <tr *ngFor="let materia of list" class="materia">
      <td>
        <img class="icon" src="/assets/images/icons/materias/{{materia.color}}.webp"/>
        {{'Mat. '+materia.name +' name'|translate}}
        <strong>(LVL{{materia.level}})</strong> PWR: {{materia.pwr}}<br/>
        <span class="desc">{{'Mat. '+materia.name +' desc'|translate}}</span>
      </td>
      <td>
        <div class="progress materia_ap">
          <div class="materia_ap_progress" [style.width]="materia.apProgress(200) + 'px'"></div>
          <span class="bar-label">{{materia.ap}} / {{materia.getApMax()}} AP</span>
        </div>
      </td>
      <td class="total">
        <span (click)="unequip(materia)" *ngIf="materia.equipped" class="hover">
          <fa-icon [icon]="faXmark" class="text-red-600"></fa-icon>
        </span>
        <span (click)="equip(materia)" *ngIf="canEquip(materia)" class="hover">
          <fa-icon [icon]="faPlus" class="text-green-600"></fa-icon>
        </span>
      </td>
    </tr>

    <tr *ngIf="list.length === 0" class="nothing">
      <td colspan="4">{{"No materia"|translate}}</td>
    </tr>

  </table>

</app-ui-layout-default>
