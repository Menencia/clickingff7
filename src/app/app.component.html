<nav class="navbar navbar-light bg-light justify-content-between">
  <span class="navbar-brand mb-0 h1">clickingff7</span>
  <ul class="nav" *ngIf="game.isConnected()">
    <li class="nav-item mr-5">
      <i class="fas fa-coins"></i> {{save.gils}}
    </li>
    <li class="nav-item mr-5">
      <i class="far fa-gem"></i> {{save.gems}}
    </li>
  </ul>
</nav>

<div class="container mt-3">
  <div class="row">
    <!-- not connected -->
    <div class="col-sm-2" *ngIf="!game.isConnected()">
      <ul class="list-group list-group-flush">
        <a routerLink="/home" routerLinkActive="active" class="list-group-item list-group-item-action">Home</a>
      </ul>
    </div>

    <!-- connected -->
    <div class="col-sm-2" *ngIf="game.isConnected()">
      <ul class="list-group list-group-flush">
        <a routerLink="/dashboard" routerLinkActive="active" class="list-group-item list-group-item-action">Dashboard</a>
        <a routerLink="/characters" routerLinkActive="active" class="list-group-item list-group-item-action">Characters</a>
        <a routerLink="/story" routerLinkActive="active" class="list-group-item list-group-item-action">Story</a>
        <a href="#" (click)="exitGame()" class="list-group-item list-group-item-action">Quit</a>
      </ul>
    </div>

    <!-- content -->
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
