<p-sidebar [(visible)]="visible" (visibleChange)="updateVisible()">
  <div class="flex flex-col">
    <a
      *ngFor="let navLink of navLinks"
      [routerLink]="navLink.link"
      routerLinkActive="text-blue-700 border-blue-700"
      class="px-1 py-4 border-l border-gray-200 hover:border-blue-700"
    >
      {{ navLink.ref | translate }}<span *ngIf="navLink.highlight">*</span>
    </a>
  </div>

  <ng-template pTemplate="header">MENU</ng-template>
  <ng-template pTemplate="footer">
    <div class="text-xs">
      <!-- todo -->
    </div>
  </ng-template>
</p-sidebar>
